<!DOCTYPE html>
<html lang="en">

<head>
   <title>Currency Converter</title>
   <link id="style-link" rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

<body class = "color-scheme-dark" id="body">
<div>
      <button id="change-color-button">Change Color Scheme</button>
</div>

<div style = "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
      knoppix4life
      <h1>Currency Converter</h1>

      <p>Please select currencies and type a value</p>

      <label for="Currency1">Select first currency</label>
      <select id="Currency1" name="currency1">
            <option value="Euro">EUR</option>
            <option value="Dollar">USD</option>
            <option value="Yen">YEN</option>
            <option value="Pound">GBP</option>
            <option value="Rupee">INR</option>
            <option value="SFrancs">CHF</option>
      </select>

      <input type="number" id=currencyValue></input>

      <br><br>

      <button id ="convertButton">Click to convert</button>

      <br><br>

      <label for="Currency2">Select second currency</label>
      <select id="Currency2" name="Currency2">
            <option value="Euro">EUR</option>
            <option value="Dollar">USD</option>
            <option value="Yen">YEN</option>
            <option value="Pound">GBP</option>
            <option value="Rupee">INR</option>
            <option value="SFrancs">CHF</option>
      </select>

      <input type="text" id="conversionValue" value="" readonly>
      
</div>

<script>
      var dropdown1 = document.getElementById("Currency1");
      var dropdown2 = document.getElementById("Currency2");
      var convertButton = document.getElementById("convertButton");

      document.getElementById("change-color-button").addEventListener("click", function () {
            let body = document.getElementById("body")
            if (body.className === "color-scheme-dark")
            {
                  body.className = "color-scheme-light"
            }
            else
            body.className = "color-scheme-dark"
      })       

      const currency =
      {
            Euro: 1,
            Dollar: 1.0720098,
            Yen: 158.1513,
            Pound: 0.85389336,
            Rupee: 89.182726,
            SFrancs: 0.95404495
      }

      convertButton.addEventListener("click", function() {
            let selectedCurrency1 = dropdown1.value
            let selectedCurrency2 = dropdown2.value
            
            let conversionValue = (document.getElementById("currencyValue").value / currency[selectedCurrency1]) * currency[selectedCurrency2] 
            conversionValueRounded = conversionValue.toFixed(2)
            document.getElementById("conversionValue").value = conversionValueRounded
      })
</script>

</html>
